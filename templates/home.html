{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Study Timer</h2>
  <div class="mb-3">
    <label for="sessionTime" class="form-label">Set Study Session (minutes, min 30):</label>
    <input type="number" id="sessionTime" class="form-control" min="30" value="30">
  </div>
  <div class="mb-3">
    <button id="startTimer" class="btn btn-success">Start Session</button>
    <button id="pauseTimer" class="btn btn-warning" disabled>Pause</button>
    <button id="resetTimer" class="btn btn-danger" disabled>Reset</button>
  </div>
  <h3 id="timerDisplay">30:00</h3>
  <div id="sessionResult" class="mt-4"></div>
</div>
<script src="/static/js/timer.js"></script>
{% endblock %}
